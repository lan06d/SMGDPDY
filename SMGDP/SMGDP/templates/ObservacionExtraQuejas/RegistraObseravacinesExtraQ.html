<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}">
    <title>Registro de Observaciones Extra de Quejas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh; /* Altura completa de la vista */
        }
        .form-floating {
            margin-bottom: 1rem; /* Espaciado entre campos */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-6 col-lg-4">
        <div class="row border rounded-5 shadow p-4">
            <h3 class="text-center mb-4">Registro de Observaciones Extra de Quejas</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <select class="form-select" id="id_queja" name="queja" required>
                        <option value="" disabled selected>Seleccione una queja</option>
                        {% for queja in quejas %}
                            <option value="{{ queja.id }}">{{ queja.nombre }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_queja">Seleccionar Queja</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="id_usuario" name="usuario" required>
                        <option value="" disabled selected>Seleccione un usuario</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_usuario">Seleccionar Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="id_observacion" name="observacion" rows="4" placeholder="Escriba su observación aquí" required></textarea>
                    <label for="id_observacion">Observación</label>
                </div>
                <div class="mb-3">
                    <label for="id_imagen" class="form-label">Imagen de Evidencia</label>
                    <input type="file" class="form-control" id="id_imagen" name="imagen" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-success">Enviar</button>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
