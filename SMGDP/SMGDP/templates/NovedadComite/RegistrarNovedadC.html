<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}">
    <title>Registro de Novedad del Comité</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-6 col-lg-4">
        <div class="row border rounded-5 shadow p-4">
            <h3 class="text-center mb-4">Registro de Novedad del Comité</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <select class="form-select" id="id_queja" name="queja" required>
                        <option value="" disabled selected>Seleccione una queja</option>
                        {% for queja in quejas %}
                            <option value="{{ queja.id }}">{{ queja.nombre }}</option>
                        {% endfor %}
                    </select>
                    <label for="id_queja">Seleccionar Queja</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_acta" name="acta" maxlength="50" required>
                    <label for="id_acta">Acta</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_novedad" name="novedad" maxlength="50" required>
                    <label for="id_novedad">Novedad</label>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-outline-success">Enviar</button>
                </div>
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
