<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}" />
    <title>Editar Programa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-6 col-lg-4">
      <div class="row border rounded-5 shadow p-4">
        <h3 class="text-center mb-4">Editar Programa</h3>
        {% if messages %}
          <div class="container">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" action="{% url 'EditarPrograma' programa.id %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input 
              type="text" 
              class="form-control" 
              id="nombre_programa" 
              name="nombre_programa" 
              value="{{ programa.nombre_programa }}" 
              required 
              placeholder="Nombre del programa"
            />
            <label for="nombre_programa">Nombre del Programa</label>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-outline-success" type="submit">Guardar Cambios</button>
          </div>

          <div class="text-center mt-3">
            <button class="btn btn-outline-secondary" type="button" onclick="window.history.back();">Cancelar</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
