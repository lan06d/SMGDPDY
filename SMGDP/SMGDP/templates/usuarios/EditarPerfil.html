<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuario</title>
    <link rel="icon" href="assets/logosena.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center full-height">
    <section class="container w-75 w-md-50">
        <div class="row border rounded-5 shadow p-4">
            <h3 class="text-center mb-4">Editar Perfil</h3>
            {% if messages %}
                <div class="container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'ActualizarUsuarios' usuario.id %}">
                {% csrf_token %}
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Nombre y Apellido" name="username" value="{{ usuario.username }}" required />
                            <label for="username">Nombre y Apellido</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="email ElectrÃ³nico" name="email" value="{{ usuario.email }}" required />
                            <label for="email">email </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="documento" placeholder="Documento" name="documento" value="{{ usuario.documento }}" required />
                            <label for="documento">Documento</label>
                        </div>

                        
                    </div>
                    
                    
                </div>
                <div class="col-md-4 offset-md-4 text-center mt-3">
                    <button class="btn btn-outline-success">Guardar Cambios</button>
                </div>
                <div class="col-md-4 offset-md-4 text-center mt-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Regresar</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
