<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}" />
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-6 col-lg-4">
      <div class="row border rounded-5 shadow p-4">
        <h3 class="text-center mb-4">Cambiar Contraseña</h3>

        {% if messages %}
          <div class="container">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="POST" action="{% url 'CambiarContrasena' %}" class="container">
          {% csrf_token %}
          
          <!-- Contraseña actual -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contrasena_actual" name="contrasena_actual" required placeholder="Contraseña actual" />
            <label for="contrasena_actual">Contraseña actual</label>
          </div>

          <!-- Nueva contraseña -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="nueva_contrasena" name="nueva_contrasena" required placeholder="Nueva contraseña" />
            <label for="nueva_contrasena">Nueva contraseña</label>
          </div>

          <!-- Confirmar nueva contraseña -->
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmar_contrasena" name="confirmar_contrasena" required placeholder="Confirmar nueva contraseña" />
            <label for="confirmar_contrasena">Confirmar nueva contraseña</label>
          </div>

          <!-- Botón de enviar -->
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-primary">Actualizar contraseña</button>
          </div>

          <!-- Botón de regresar -->
          <div class="text-center mt-3">
            <button class="btn btn-outline-secondary" type="button" onclick="window.history.back();">Regresar</button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Oe0MHR2X9SoRTqSHwTqz1U8nXcT3p3NYT2J0/IsjQ5Ty5lXCC0ox4PjE2qR6yxHh" crossorigin="anonymous"></script>
  </body>
</html>
