<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Editar Asistencia</title>
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-8 col-lg-6">
      <div class="row border rounded-5 shadow p-4">
        <h3 class="text-center mb-4">Editar Asistencia</h3>
        <form method="post" action="{% url 'actualizar_asistencia' asistencia.id %}">
          {% csrf_token %}

          <div class="form-floating mb-3">
            <select class="form-select" name="asistencia_{{ asistencia.aprendiz.id }}" id="estado_asistencia" required>
              {% for estado in estadoAsistencias %}
                <option value="{{ estado.id }}" {% if asistencia.estado_asistencia.id == estado.id %}selected{% endif %}>
                  {{ estado.estado_asistencia }}
                </option>
              {% endfor %}
            </select>
            <label for="estado_asistencia">Estado</label>
          </div>

          <div class="form-floating mb-3">
            <textarea name="observaciones" id="observaciones" class="form-control" placeholder="Ingrese observaciones" required>{{ asistencia.observaciones }}</textarea>
            <label for="observaciones">Observaciones</label>
          </div>

          <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-success">Guardar Cambios</button>
          </div>

          <div class="text-center mt-3">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Regresar</button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Oe0MHR2X9SoRTqSHwTqz1U8nXcT3p3NYT2J0/IsjQ5Ty5lXCC0ox4PjE2qR6yxHh" crossorigin="anonymous"></script>
  </body>
</html>
