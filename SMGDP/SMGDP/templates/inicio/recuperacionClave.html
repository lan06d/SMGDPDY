<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Recuperación de contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <style>
        body {
            background-image: url('{% static 'assets/logosea.png' %}');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="{% static 'logosena.png' %}" alt="login-icon" style="height: 7rem" />
        </div>
        <div class="text-center fs-1 fw-bold">Recuperación de Contraseña</div>
        
        <!-- Formulario de recuperación -->
        <form method="POST" action="{% url 'recuperacion_contraseña' %}">
            {% csrf_token %}
            <div class="input-group mt-4">
                <div class="input-group-text bg-success">
                  <i class='bx bx-user bx-tada'></i>
                </div>
                <input class="form-control bg-light" type="email" name="email" placeholder="Correo" required />
            </div>
            <div class="pt-1 d-flex justify-content-around mt-1">    
                <a href="{% url 'inicio' %}" class="text-decoration-none text-success fw-semibold fst-italic" style="font-size: 0.9rem">Iniciar Sesión</a>
            </div>
            <div class="d-flex justify-content-around mt-1"></div>
            <button type="submit" class="btn bg-success text-white w-100 mt-4 fw-semibold shadow-sm">
                Enviar Correo
            </button>
        </form>
    </div>
</body>
</html>
