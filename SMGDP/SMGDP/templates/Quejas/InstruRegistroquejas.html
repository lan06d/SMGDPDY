<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quejas Académicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" href="assets/logosena.png">
</head>

<body class="d-flex justify-content-center align-items-center full-height">
  <section class="container w-50 w-md-50">
    <div class="row border rounded-5 shadow p-4">
      <h3 class="text-center mb-4">Quejas Académicas</h3>
      <form action="{% url 'registro_queja' %}" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="date" class="form-control" id="fechaenvio" name="fechaenvio" required>
          <label for="fechaenvio">Fecha de Envio</label>
        </div>
        <div class="row g-2">
          <div class="col-md">
            
            <div class="form-floating mb-3 ">
              <select class="form-select" id="Regional" name="Regional  ">
                <option value="Andina">Andina</option>
                <option value="Pacífica">Pacífica</option>
                <option value="Caribe">Caribe</option>
                <option value="Amazónica">Amazónica</option>
                <option value="Amazónica">Orinoquía</option>
              </select>
              <label for="Regional">Regional</label>
            </div>
            
            <div class="form-floating mb-3">
              <select name="programas" class="form-select" id="programas" required>
                  <option value="" selected disabled>Seleccione un programa</option>
                  {% for programa in programas %}
                      <option value="{{ programa.id }}">{{ programa.nombre_programa }}</option>
                  {% endfor %}
              </select>
              <label for="programas">Programas</label>
          </div>
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="aprendiz" name="aprendiz" placeholder="Clave" required>
              <label for="aprendiz">Aprendiz</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <select class="form-select" id="rol" name="rol">
                <option value="1">1</option>
                <option value="2">Secretaría de Coordinación</option>
                <option value="3">Bienestar</option>
                <option value="4">Instructor</option>
              </select>
              <label for="rol">Escaló de Riesgo</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <select class="form-select" id="escalo_a" name="escalo_a">
                <option value="1">1</option>
                <option value="2">Secretaría de Coordinación</option>
                <option value="3">Bienestar</option>
                <option value="4">Instructor</option>
              </select>
              <label for="escalo_a">¿A Quién Escaló?</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <select class="form-select" id="contrato" name="contrato">
                <option value="1">Sí</option>
                <option value="2">No</option>
              </select>
              <label for="contrato">¿El aprendiz tiene contrato?</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating mb-3">            
              <select class="form-select" id="Motivo" name="Motivo">
                <option value="1">Faltas Academicas</option>
                <option value="2">Inasistencias </option>
              </select>
              <label for="Motivo">Motivo</label>
            </div>
          
            <div class="form-floating mb-3">
              <select class="form-select" id="nivel_formacion" name="nivel_formacion">
                <option value="Tecnólogo">Tecnólogo</option>
                <option value="Técnicos">Técnicos </option>
              </select>
              <label for="Nivel de Formación">Nivel de Formación</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="centro_formacion" name="centro_formacion" placeholder="Centro de Formación" required>
              <label for="centro_formacion">Centro de Formación</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="vocero" name="vocero" placeholder="Vocero" required>
              <label for="vocero">Vocero</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <select class="form-select" id="situacion_riesgo" name="situacion_riesgo">
                <option value="1">1</option>
                <option value="2">Secretaría de Coordinación</option>
                <option value="3">Bienestar</option>
                <option value="4">Instructor</option>
              </select>
              <label for="situacion_riesgo">Situación de Riesgo</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="causas_origen_riesgo" name="causas_origen_riesgo" placeholder="Causas que origina el riesgo" required></textarea>
              <label for="causas_origen_riesgo">Causas que origina el riesgo</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="acciones_ruta_apren" name="acciones_ruta_apren" placeholder="Acciones de Ruta con aprendiz" required></textarea>
              <label for="acciones_ruta_apren">Acciones de Ruta con Aprendiz</label>
            </div>
          </div>
          <div class="form-floating">
            <textarea class="form-control" id="observacion_motivos" name="observacion_motivos" placeholder="Observación/Motivos" required></textarea>
            <label for="observacion_motivos">Observación/Motivos</label>
          </div>
          <button type="submit" class="btn btn-outline-success mt-3">Enviar</button>
        </div>
      </form>
      <div class="col-md-4 offset-md-4 text-center mt-3">
        <button class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
      </div>
    </div>
  </section>
</body>

</html>
