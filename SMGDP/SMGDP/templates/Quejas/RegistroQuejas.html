<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Quejas Académicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body class="d-flex justify-content-center align-items-center full-height">
    <section class="container w-50 w-md-50">
      <div class="row border rounded-5 shadow p-4">
        <h3 class="text-center mb-4">Registro de Quejas Académicas</h3>
        <form action="{% url 'registro_queja' %}" method="POST">
          {% csrf_token %}

          <!-- Campo Regional -->
          <div class="form-floating mb-3">
            <select class="form-select" id="regional" name="regional" required>
              <option value="Andina">Andina</option>
              <option value="Pacífica">Pacífica</option>
              <option value="Caribe">Caribe</option>
              <option value="Amazónica">Amazónica</option>
              <option value="Orinoquía">Orinoquía</option>
            </select>
            <label for="regional">Regional</label>
          </div>

          <!-- Campo Motivo -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="motivo" name="motivo" placeholder="Describa el motivo de la queja" required></textarea>
            <label for="motivo">Motivo</label>
          </div>

          <!-- Campo Programa -->
          <div class="form-floating mb-3">
            <select name="programa_id" class="form-select" id="programa_id" required>
              <option value="" selected disabled>Seleccione un programa</option>
              {% for programa in programas %}
                <option value="{{ programa.id }}">{{ programa.nombre_programa }}</option>
              {% endfor %}
            </select>
            <label for="programa_id">Programa</label>
          </div>

          <!-- Campo Centro de Formación -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="centro_formacion" name="centro_formacion" placeholder="Centro de Formación" required />
            <label for="centro_formacion">Centro de Formación</label>
          </div>

          <!-- Campo Nivel de Formación -->
          <div class="form-floating mb-3">
            <select class="form-select" id="nivel_formacion" name="nivel_formacion" required>
              <option value="Tecnólogo">Tecnólogo</option>
              <option value="Técnico">Técnico</option>
            </select>
            <label for="nivel_formacion">Nivel de Formación</label>
          </div>

          <!-- Campo Aprendiz -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="aprendiz_id" name="aprendiz_id" value="{{ aprendiz.id }} " readonly />
            <label for="aprendiz_id">ID del Aprendiz</label>
          </div>

          <!-- Campo Observación del Instructor -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="observacion_instructor" name="observacion_instructor" placeholder="Observación del Instructor" required></textarea>
            <label for="observacion_instructor">Observación del Instructor</label>
          </div>

          <!-- Campo Situación de Riesgo -->
          <div class="form-floating mb-3">
            <select class="form-select" id="situacion_riesgo" name="situacion_riesgo" required>
              <option value="1">Alta</option>
              <option value="2">Media</option>
              <option value="3">Baja</option>
            </select>
            <label for="situacion_riesgo">Situación de Riesgo</label>
          </div>

          <!-- Campo Causas del Riesgo -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="causas_origen_riesgo" name="causas_origen_riesgo" placeholder="Causas del Origen del Riesgo" required></textarea>
            <label for="causas_origen_riesgo">Causas del Origen del Riesgo</label>
          </div>

          <!-- Campo Escalamiento del Riesgo -->
          <div class="form-floating mb-3">
            <select class="form-select" id="escalo_riesgo" name="escalo_riesgo" required>
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
            <label for="escalo_riesgo">¿Se Escaló el Riesgo?</label>
          </div>

          <!-- Campo A Quién se Escaló -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="a_quien_escalo" name="a_quien_escalo" placeholder="A quién se escaló" required />
            <label for="a_quien_escalo">¿A Quién se Escaló?</label>
          </div>

          <!-- Campo Acciones con el Aprendiz -->
          <div class="form-floating mb-3">
            <textarea class="form-control" id="acciones_ruta_apren" name="acciones_ruta_apren" placeholder="Acciones realizadas con el aprendiz" required></textarea>
            <label for="acciones_ruta_apren">Acciones con el Aprendiz</label>
          </div>

          <!-- Campo Estado del Contrato -->
          <div class="form-floating mb-3">
            <select class="form-select" id="estado_contrato_aprendizaje" name="estado_contrato_aprendizaje">
              <option value="1">Sí</option>
              <option value="0">No</option>
            </select>
            <label for="estado_contrato_aprendizaje">¿El Aprendiz tiene Contrato?</label>
          </div>

          <!-- Campo Correo del Vocero -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo_vocero" name="correo_vocero" placeholder="Correo del Vocero" required />
            <label for="correo_vocero">Correo del Vocero</label>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success mt-3">Enviar</button>
          </div>
          <br>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
          </div>

          


        </form>
      </div>
    </section>
  </body>
</html>
