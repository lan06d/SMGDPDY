<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}" />
    <title>Registro de Aprendices</title>
    <link rel="icon" href="assets/logosena.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .full-height {
        height: 100vh;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center full-height">
    <section class="container w-75 w-md-50">
      <div class="row border rounded-5 shadow p-4">
        <h3 class="text-center mb-4">Registro de Aprendices</h3>
        {% if messages %}
        <div class="container">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
        <form class="container" method="POST" action="{% url 'RegistroRegistroAprendices' %}">
            {% csrf_token %} 
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombres" placeholder="Nombres" name="nombre" required />
                <label for="nombres">Nombres</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos" required />
                <label for="apellidos">Apellidos</label>
              </div>
              <div class="form-floating mb-3">
                <select name="tipoDocumento" class="form-select" id="tipoDocumento" required>
                    <option value="" selected disabled>Tipo de Documento</option> 
                    <option value="C.C">C.C</option>
                    <option value="T.I">T.I</option>
                </select>
                <label for="tipoDocumento">Tipo de Documento</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="no_documento" placeholder="Número de Documento" name="no_documento" required />
                <label for="no_documento">Número de Documento</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3">

                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico" name="correo" required />
                <label for="correo">Correo Electrónico</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" required />
                <label for="telefono">Teléfono</label>
              </div>
              
              
              <div class="form-floating mb-3">
                <select name='fichas' class="form-select" id="fichas" required>
                    <option value="" selected disabled>Fichas</option> 
                    {% for fichas in fichas %}
                    <option value="{{ fichas.numero }}">{{ fichas.numero }}</option>
                    {% endfor %}
                </select>
                <label for="fichas">Fichas</label>
              </div>

              <div class="form-floating mb-3">
                <select name="estadoAcadenico" class="form-select" id="estadoAcadenico" required>
                  <option value="" selected disabled>Estado Academico</option>
                  {% for estadoAcadenico in estadoAcadenico %}
                    <option value="{{ estadoAcadenico.id }}">{{ estadoAcadenico.estado }}</option>
                  {% endfor %}
                </select>
                <label for="estadoAcadenico">estado Academico</label>
              </div>
            </div>
          </div>
          <div class="col-md-4 offset-md-4 text-center mt-3">
            <button class="btn btn-outline-success">Enviar</button>
          </div>
          <div class="col-md-4 offset-md-4 text-center mt-3">
            <button class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
