<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'logosena.png' %}">
    <title>Registro de Jornadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
    </style>
    <link rel="icon"  href="assets/logosena.png">
</head>
<body class="d-flex justify-content-center align-items-center full-height">
    <section class="col-md-6 col-lg-4">
        <!--row border Define un borde rounded define el redondiando de las equinas 
        Shadow agrega una sombra a las esquinas 
        --> 
        <div class="row border rounded-5 shadow p-4">
            <h3 class="text-center mb-4">Registro de Jornadas</h3>
            {% if messages %}
                <div class="container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form class="container" method="post" action="{% url 'RegistroJornada' %}">
                {% csrf_token %}
                <div class="row g-2">
                    <div class="col-md">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="Rol" placeholder="Nombre" name="jornada" required>
                        <label for="jornada">Jornada</label>
                      </div>
                      
                
                <div class="col-md-4 offset-md-4 text-center mt-3">
                    <button class="btn btn-outline-success">Enviar</button>
                </div>
                <div class="col-md-4 offset-md-4 text-center mt-3">
                    <button class="btn btn-outline-success" onclick="window.history.back();">Regresar</button>
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
